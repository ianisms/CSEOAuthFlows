<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><path d="M118 327 43 266.31 43 107 118 167.69 118 327Z" fill="#203864" fill-rule="evenodd"/><path d="M85 247.308 43 267 43 107.207 85 88 85 247.308Z" fill="#2F5597" fill-rule="evenodd"/><path d="M85 247 68 229.388 68 67 85 84.7738 85 247Z" fill="#203864" fill-rule="evenodd"/><path d="M1213 229.137 1178 250 1178 87.8627 1213 67 1213 229.137Z" fill="#203864" fill-rule="evenodd"/><rect x="68" y="67" width="1145" height="162" fill="#4472C4"/><text fill="#FFFFFF" font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="300" font-size="53" transform="translate(110.231 163)">MSAL<tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="42.952" y="122">•</tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="122">No need to directly use the OAuth libraries or code against the protocol in your </tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="147">application.</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="42.952" y="185">•</tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="185">Acquires tokens on behalf of a user or on behalf of an application (when </tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="210">applicable to the platform).</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="42.952" y="248">•</tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="248">Maintains a token cache and refreshes tokens for you when they are close to </tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="272">expire. You don't need to handle token expiration on your own.</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="42.952" y="310">•</tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="310">Helps you specify which audience you want your application to sign in (your org, </tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="335">several orgs, work, and school and Microsoft personal accounts, social identities </tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="360">with Azure AD B2C, users in sovereign, and national clouds).</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="42.952" y="398">•</tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="398">Helps you set up your application from configuration files.</tspan><tspan fill="#000000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="29" x="42.952" y="436">•</tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="436">Helps you troubleshoot your app by exposing actionable exceptions, logging, and </tspan><tspan fill="#000000" font-weight="400" font-size="29" x="66.952" y="460">telemetry.</tspan></text></g></svg>